<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LDU Factorization Calculator</title>
  <link rel="stylesheet" href="style5.css">
  <script src="script.js"></script>
</head>
<body>
  <h1>LDU Factorization Calculator</h1>

  <div class="container">
    <label for="matrix-size">Enter Matrix Size (e.g., 3 for a 3x3 matrix):</label>
    <input type="number" id="matrix-size" min="2" max="10" value="3" aria-label="Matrix Size">
    <button onclick="generateMatrixInput()">Generate Matrix</button>
    
    <div id="matrix-container" class="matrix-container"></div>

    <button onclick="calculateLDU()">Calculate LDU</button>
    
    <p id="error-message" class="error"></p>
  </div>
</body>
</html>
