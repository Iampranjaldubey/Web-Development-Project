<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LDU Factorization Calculator</title>
  <link rel="stylesheet" href="project.css">
  <script src="project.js"></script>
</head>
<body>
    <header>
        <h1>LDU Factorization Calculator</h1>
    </header>
    <main>
        <section>
            <p>Enter the size of the matrix (e.g., 3 for a 3x3 matrix):</p>
            <input type="number" id="matrixSize" min="2" value="3">
            <button onclick="generateMatrix()">Generate Matrix</button>
        </section>
        <div id="matrixContainer"></div>
        <button onclick="performLDU()" id="calculateButton" class="hidden">Calculate LDU</button>
        <div id="output"></div>
    </main>
</body>
</html>
